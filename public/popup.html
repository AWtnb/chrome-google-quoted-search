<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Google-Quoted-Search</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div id="placeholder">
    <input type="text" id="manual-input" class="input" autofocus>
    <button id="strict-search" class="button icon-only"><img src="https://icongr.am/feather/search.svg?size=24"></button>
  </div>
  <div id="app">
    <div id="buttons">
      <button id="execute" raw-url="" class="button"><img src="https://icongr.am/feather/search.svg?size=24"></button>
      <button id="clear" class="button icon-only outline"><img
          src="https://icongr.am/entypo/circle-with-cross.svg?size=24"></button>
    </div>
    <div id="words"></div>
  </div>

  <script src="popup.js"></script>

</body>

</html>
